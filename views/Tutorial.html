<!DOCTYPE html>
<html>
<head>
	<title>Tutorials</title>
</head>
<body>
<div class="main-documentation">
	<div class="tile-container">
		<a class="tile" href="{{e.href}}" ng-repeat="e in homeData" target="{{e.target}}">
			<img class="tile-image" src="{{e.img}}">
			<div class="tile-title">{{e.title}}</div>
		</a>
	</div>
</div>

<style type="text/css">
	.main-documentation{
		margin-top: 24px;
		margin-left: -12px;
		margin-right: -24px;
	}
	.tile-container{
		position: relative;
		margin: auto;
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}
	.tile{
		position: relative;
		width: 274px;
		/*height: 274px;*/
		background: #fafafa;
		border: solid 1px #eee;
		margin: 12px;
		padding: 12px;
		text-align: center;
	}
	.tile-image{
		width: 250px;
		height: 250px;
	}
	.tile-title{
		font-weight: bold;
		font-size: 18px;
	}

	.explore-more-container{
		text-align: center;
		margin-bottom: 12px;
	}
	.explore-more{
		border: solid 1px #1c75bc;
		color: #fff;
		background: #1c75bc;
		padding: 8px 24px;
		font-size: 18px;
		border-radius: 3px;
	}
</style>
</body>
</html>
